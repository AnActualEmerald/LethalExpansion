name: Package and Release

on:
  release:
    types: [published]
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build ZIP File
      run: |
        VERSION=${GITHUB_REF##*/}
        VERSION=${VERSION#v}
        zip -r ./Releases/LethalExpansion_${VERSION}.zip ./Build/*

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./Releases/LethalExpansion_${VERSION}.zip
        asset_name: LethalExpansion_${VERSION}.zip
        asset_content_type: application/zip
